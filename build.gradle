buildscript {
    ext {
        android_gradle_plugin_version = '7.0.0-alpha01'
        core_version = '1.3.2'
        compose_version = '1.0.0-SNAPSHOT'
        compose_navigation_version = '1.0.0-SNAPSHOT'
        kotlin_version = '1.4.10'
        lifecycle_runtime_version = '2.3.0-beta01'
    }
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$android_gradle_plugin_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

subprojects {
    repositories {
        google()
        jcenter()
        maven { url 'https://androidx.dev/snapshots/builds/6983923/artifacts/repository' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
